project:
  type: book
  execute-dir: project
  output-dir: docs

execute: 
  freeze: auto

book:

  title: "Virginia Beach Housing Study Update"
  repo-url: https://github.com/housingforwardva/virginia-beach
  output-file: "virginia-beach-housing-study-update"
  downloads: [pdf, docx]
  author:
    - name: Virginia Center for Housing Research
      url: https://mlsoc.vt.edu/research/vchr.html
    - name: HousingForward Virginia
      url: https://housingforwardva.org/
  date: today
  date-format: long
  
  chapters:
    - index.qmd
    - test.qmd
    - executive-summary.qmd
    - preface.qmd
    - part: "Introduction"
      chapters:
        - data-methods-notes.qmd
    - part: "Solutions"
      chapters:
        - current-efforts.qmd
        - solutions-overview.qmd
    - references.qmd
  
  appendices: 
    - a1-engagement.qmd

format:

  html:
    theme:
      - lumen
      - hfv-custom.scss
    grid: 
      sidebar-width: 375px
    fontsize: "100%"
    #template-partials:
    #  - toc.html
    toc-title: "On this page"
    
  docx: 
    toc: true
    toc-depth: 1
    number-sections: true
    reference-doc: hfv-report-template.docx
    fig-align: left
    filters: 
      - hfv-colors.lua
    
  #pdf:
